name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Manual trigger
permissions:
  contents: read   # for checkout
  packages: write  # to push to GHCR

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - path: src/Kulku.Web/Kulku.Web.Admin
            name: admin
          - path: src/Kulku.Web/Kulku.Web.Api
            name: api
          - path: src/Kulku.Web/kulku.web.client
            name: client

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push ${{ matrix.name }} image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.path }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-${{ matrix.name }}:${{ github.sha }}
