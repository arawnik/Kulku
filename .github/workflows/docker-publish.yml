name: Publish Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Manual trigger
    inputs:
      tag:
        type: string
        description: Image Tag
        default: 'latest'

permissions:
  contents: read
  packages: write

env:
  DOTNET_VERSION: '10.0.x'  
  IMAGE_TAG: ${{ github.event.inputs.tag || 'latest' }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run unit tests
        run: |
          set -e
          # Run tests for every test project under the test/ folder
          for proj in $(find test -name '*.csproj'); do
            echo "Running tests for: $proj"
            dotnet test "$proj" -c Release --no-build --verbosity normal
          done

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: admin
            context: .
            dockerfile: src/Kulku.Web/Kulku.Web.Admin/Dockerfile
          - name: api
            context: .
            dockerfile: src/Kulku.Web/Kulku.Web.Api/Dockerfile
          - name: client
            context: src/Kulku.Web/kulku.web.client
            dockerfile: src/Kulku.Web/kulku.web.client/Dockerfile

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push ${{ matrix.name }} image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/kulku-${{ matrix.name }}:${{ env.IMAGE_TAG }}
            ghcr.io/${{ github.repository_owner }}/kulku-${{ matrix.name }}:${{ github.sha }}
